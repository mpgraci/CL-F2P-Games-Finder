<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>F2P Games</title>
  <meta name="description" content="F2P Games">
  <meta name="author" content="Marcus Graci">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  
  <!--Search template from bootdey.com-->
  <div class="container">
  <div class="row">
    <!-- BEGIN SEARCH RESULT -->
    <div class="col-md-12">
      <div class="grid search">
        <div class="grid-body">
          <div class="row">
            <!-- BEGIN FILTERS -->
            <div class="col-md-3">
              <h2 class="grid-title"><i class="fa fa-filter"></i> Filters</h2>
              <hr>
              
              <!-- FILTER BY TAG -->              
              <ul id="filter-list"></ul>               
              <div class="padding"></div>
              
              <div class="input-group">
                <!--<input id="search-input" type="text" class="form-control" value="">-->
                <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" id="apply-btn"><i class="fa fa-search">Apply</i></button>
                  <button class="btn btn-primary" type="button" id="clear-btn"><i class="fa fa-search">Clear</i></button>
                </div>
              </div>

            </div>            
            <!-- END FILTERS -->
            <!-- BEGIN RESULT -->
            <div class="col-md-9">
              <h2><i class="fa fa-file-o"></i>F2P Games</h2>
              <hr>
              <p id = "num-results"></p>              
              <div class="padding"></div>              
              <div class="row">
                <!-- BEGIN ORDER RESULT -->
                <div class="col-sm-6">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      <span id="selected-sort">Order By</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li id="name-sort"><a href="#">Name</a></li>
                      <li id="pop-sort"><a href="#">Popularity</a></li>        
                      <li id="date-sort"><a href="#">Release Date</a></li>                                    
                    </ul>
                  </div>
                </div>
                <!-- END ORDER RESULT -->
                
                <div class="col-md-6 text-right">
                  <div class="btn-group">                    
                  </div>
                </div>
              </div>
              
              <!-- BEGIN GAMELIST RESULT -->
              <div class="table-responsive">
                <table class="table table-hover">
                  <tbody id="table-body">                  
                </tbody></table>
              </div>
              <!-- END GAMELIST RESULT -->
              
              <!-- BEGIN PAGINATION -->
              <ul class="pagination">                
                <li id="prev_page"><a href="#">«</a></li>             
                <li id="next_page"><a href="#">»</a></li>
              </ul>
              <!-- END PAGINATION -->
            </div>
            <!-- END RESULT -->
          </div>
        </div>
      </div>
    </div>
    <!-- END SEARCH RESULT -->
  </div>
  </div>
  
<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <!-- Game Details -->
    <div id="game-details" class="container">
      <!-- Game Details dynamically built here -->
    </div>
  </div>
</div>

  <script type="module" src="js/main.js"></script>  
</body>
</html>
